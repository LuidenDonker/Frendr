<!DOCTYPE html>
<html>
<body>

<form id="frm1" action="form_action.asp">
  First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  E-Mail: <input type="text" name="fname"><br>
  Location: <input type="text" name="fname"><br>
<input type="checkbox" id="messageCheckbox" name="fname" value="Sports">Sports
<input type="checkbox" id="messageCheckbox2" name="fname" value="Music">Music

</form>
 

<p>Click "Try it" to display the value of each element in the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id = "demo2"></p>
<p id = "demo3"></p>

<script>
function myFunction() {
    var x = document.getElementById("frm1");
    var y = document.getElementById("messageCheckbox").checked;
    var z = document.getElementById("messageCheckbox2").checked;

    var text = "";

    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    if(y == true){
    document.getElementById("demo2").innerHTML = y; 
         
    };
  if(z == true){
    document.getElementById("demo3").innerHTML = z;      
    };

}
</script>

</body>
</html>
